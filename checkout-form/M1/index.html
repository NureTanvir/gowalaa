<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Gowala - Checkout Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="css/style.css" /><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="iphone">
  <header class="header">
    <h1>Checkout</h1>
  </header>

  <form action="paymail/index.html" class="form" method="POST">
    <div>
      <h2>Address</h2>

      <div class="card">
        <address>
          Arif Shahriar Joy<br />
          1607 Uttara,Dhaka<br />
          Bangladesh.
        </address>
      </div>
    </div>

    <fieldset>
      <legend>Payment Method</legend>

      <div class="form__radios">
        <div class="form__radio">
          <label for="Bkash"><svg class="icon">
            </svg>Bkash</label>
          <input checked id="bkash" name="payment-method" type="radio" />
        </div>

        <div class="form__radio">
          <label for="Rocket"><svg class="icon">
            </svg>Rocket</label>
          <input id="Rocket" name="payment-method" type="radio" />
        </div>

        <div class="form__radio">
          <label for="Nagad"><svg class="icon">
            </svg>Nagad</label>
          <input id="Nagad" name="payment-method" type="radio" />
        </div>
      </div>
    </fieldset>

    <div>
      <h2>Shopping Bill</h2>

      <table>
        <tbody>
          <tr>
            <td>Delivery fee</td>
            <td align="right">0.00</td>
          </tr>
          <tr>
            <td>Discount</td>
            <td align="right">-0.00</td>
          </tr>
          <tr>
            <td>Price Total</td>
            <td align="right">3250</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total</td>
            <td align="right">3250</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div>
      <button onclick="document.location='paymail/index.html'"class="button button--full" type="submit">Buy Now</button>
    </div>
  </form>
</div>
</body>
</html>
